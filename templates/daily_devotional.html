<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Box</title>
    <style>
        /* Set the background color for the whole page */
        body, html {
            height: 100%; /* Full height of the screen */
            margin: 0; /* Remove default margin */
            background-color: #1a2a3a; /* Set the background color */
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center; /* Center the content vertically */
        }

        /* White box with rounded edges */
        .center-box {
            background-color: white;
            width: 50vw;  /* 50% of the viewport width */
            height: 90vh; /* 30% of the viewport height */
            border-radius: 15px; /* Rounded edges */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Optional: Add some shadow for effect */
        }
    </style>
</head>
<body>

    <!-- White box with rounded edges in the center -->
    <div class="center-box">
        <textarea id="daily_devotional_content">{{devotional_content}}</textarea>
        <!-- You can add content inside the box here -->
    </div>

</body>
</html>
